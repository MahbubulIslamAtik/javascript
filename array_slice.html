<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Slice</title>
</head>
<body>
  <script>
    let alphabets=["A","B","C","D","E","F"];
    document.write(alphabets.slice(3,5)+"<br/>");
    document.write(alphabets.slice(4)+"<br/>");
    document.write(alphabets.slice(-1));
  </script>
</body>
</html>
