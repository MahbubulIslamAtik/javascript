<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var count=5;
    function start(){
      
      if(count<1){
        window.location="http://facebook.com";
      }else{
        document.getElementById("countdown").innerHTML=count;
      }
      count--;
      setTimeout("start()",1000);
    }
    
  </script>
</head>
<body onload="start()">

  Site is going to redirect in <span id="countdown"></span> seconds
  
</body>
</html>
