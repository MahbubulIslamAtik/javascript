<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    function max(a,b,c){
      if(a>b){
        if(a>c){
          return a;
        }else{
          return c;
        }
      }else{
        if(b>c){
          return b;
        }else{
          return c;
        }
      }
    }
    function min(a,b,c){
      if(a<b){
        if(a<c){
          return a;
        }else{
          return c;
        }
      }else{
        if(b<c){
          return b;
        }else{
          return c;
        }
      }
    }
    let mi=min(4,56,32);
    document.write("Min:"+mi+"<br/>");
    let ma=max(4,56,32);
    document.write("Max:"+ma+"<br/>");

    let total=mi+ma;
    document.write("Total Maximum Number and Minimum Number: "+total);
  </script>
</body>
</html>
