<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function add(a,b){
      let z=a+b;
      return z;
    }

    function sub(a,b){
      return a-b;
    }
    function div(a,b){
      let z=a/b;
      document.write(z);
    }

    let z=add(3,5);
    document.write(z+ "<br/>");

    let y=add(4,6);
    document.write(y +"<br/>");

    let m=sub(5,5);
    document.write(m+"<br/>");
    
    let M=sub(20,14);
    document.write(M+"<br/>");

    div(4,2);
  </script>
</body>
</html>
