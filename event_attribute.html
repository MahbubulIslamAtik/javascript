  <input type="text" name="" id="txtX" size="4">  +
  <input type="text" name="" id="txtY" size="4">

  <input type="text" name="" id="txtZ" size="4" readonly>

  <script>
    function add(){
      //Read Data
      let x=document.getElementById("txtY").value;
      let y=document.getElementById("txtX").value;

        x=parseInt(x);
        y=parseInt(y);
        //Process Data
          let z= x+y;
          // Output
      //let output = document.getElementById("output");

      document.getElementById("txtZ").value=z;
    }
