<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let multi=3;
    
    
    for(let i=1;i<=12;i++){
      let num=i;
    let total=multi*num;
      document.write(multi+" X "+ num +" = "+total+"<br/>");
    }
  </script>
</body>
