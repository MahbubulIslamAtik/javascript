<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function display(){
      let body = document.getElementsByTagName('body')[0];
      for(i=0;i<20;i++){
        let div=document.createElement('div');
        let x=Math.random()*screen.width-50;
        let y=Math.random()*screen.height-50;
        let colors=["skyblue", "red", "green","yellow", "pink","purple","blue","gray","black","navy","maroon","Amaranth","Amber","Amethyst","Carmine"];
        let color=colors[Math.floor(Math.random()*colors.length)];

        div.style.cssText="position:absolute;left:"+x+"px;top:"+y+"px;width:50px;height:50px;border-radius:50%;background-color:"+color+";";
        body.appendChild(div);
      }
      setTimeout("display()",05);
    }
  </script>


</head>
<body onload="display()">
  <h1>Mahbubul Islam</h1>

  <button onclick="display()">Add</button>
  
</body>
</html>
