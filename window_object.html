  <title>Window Object</title>

<body>
  <script>
    // Built-in-Object
    window (BOM)
    window.self
    window.document
    window.screen
    window.location
    window.history
    window.navigator
    window.cookie

    // Built-in-Function
    window.alert();
    window.prompt();
    window.confirm();
    window.setTimeout();
    window.serInterval();
    window.parseFloat();
    window.parseInt();
    window.print();
    window.open();
    window.close();

    window.document (DOM)
   // -----------------------//

   document.getElementById();
   document.write();
   document.writeln();

   window.screen
   //--------------------//
   screen.width
   screen.height
   screen.availHeight
   screen.availWidth

   window.history // History Function
   //-----------------//
    history.go();
    history.back();
    history.forward();

    window.location
    //-----------------------//
    location="http://vcampus.co";

    // Built-in Class
    Math();
    Date();
    Image();
    RegExp();
    Array();
    String();
    Number();
    Object();
    Function();
    Boolean();

    let date=new Date();
    let h=date.getHours();

    //--- Built-in function is the built-in object/Class Object ----//
