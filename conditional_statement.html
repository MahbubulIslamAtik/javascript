    //Letter grade
    //User marks input
    //A+ (80 - 90)

    let num=prompt("Enter you marks: ");
    if(num>=80){
      document.write("A+");
    }else if(num>=70){
      document.write("A");
    }else if(num>=60){
      document.write("A-");
    }else if(num>=50){
      document.write("B");
    }else if(num>=40){
      document.write("C");
    }else if(num>=33){
      document.write("D");
    }else{
      document.write("Fail");
    }

    
  </script>
